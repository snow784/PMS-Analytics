spring:
  application:
    name: analytics

  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/analytics
    username: postgres
    password: root


finnhub:
  api:
    key: ${API_KEY}

server:
  port: 8081
