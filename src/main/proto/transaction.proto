syntax = "proto3";

package com.pms.analytics.dto;


enum TradeSide {
   UNKNOWN = 0;
    BUY = 1;
    SELL = 2;
}


message Transaction {
    string transactionId = 1;
    string portfolioId = 2;
    string symbol = 3;
    TradeSide side = 4;
    string buyPrice = 5;
    string sellPrice = 6;
    int64 quantity = 7;
}
